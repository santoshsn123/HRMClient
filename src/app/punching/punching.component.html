<div class="punch_container">
  <div class="punch_in">
    <button type="button" (click)="punchIn()" class="btn btn-primary btn-circular" [disabled]="!punchInStat">
      In
    </button>
  </div>
  <div class="col-md-4 timeFont">{{ getCurrentTime }}</div>
  <div class="punch_out">
    <button type="button" (click)="punchOut()" class="btn btn-danger btn-circular" [disabled]="!punchOutStat">
      Out
    </button>
  </div>
</div>
